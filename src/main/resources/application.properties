spring.application.name=weather-api
openweathermap.api.key = ${OPENWEATHER_API_KEY:your-openweathermap-api-key}
openweathermap.api.url = https://api.openweathermap.org/data/2.5/weather
server.port=${PORT:8080}
logging.level.root = INFO

# Redis Configuration
# Use REDIS_URL from environment (provided by Render/Heroku)
# Fallback to localhost for development
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
# For SSL connections (rediss://)
spring.data.redis.ssl.enabled=${REDIS_SSL:false}

# Database Configuration (PostgreSQL on Render, H2 locally)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/weatherdb;DB_CLOSE_DELAY=-1}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (Local only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
