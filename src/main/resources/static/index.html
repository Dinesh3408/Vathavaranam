<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .popular-cities {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .city-chip {
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .city-chip:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .weather-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .city-name {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 5px;
        }

        .country {
            font-size: 1.2em;
            color: #888;
        }

        .temp-main {
            text-align: center;
            margin: 30px 0;
        }

        .temperature {
            font-size: 5em;
            font-weight: 300;
            color: #667eea;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.5em;
            color: #666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #333;
        }

        .detail-unit {
            font-size: 0.8em;
            color: #888;
            margin-left: 3px;
        }

        .error-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #ffc107;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .temperature {
                font-size: 3.5em;
            }

            .city-name {
                font-size: 1.8em;
            }

            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        <p>Get real-time weather information for any city</p>
    </div>

    <div class="search-card">
        <div class="search-container">
            <input
                    type="text"
                    class="search-input"
                    id="cityInput"
                    placeholder="Enter city name (e.g., Mumbai, London, New York)"
                    onkeypress="if(event.key === 'Enter') searchWeather()"
            >
            <button class="search-btn" onclick="searchWeather()">Search</button>
        </div>

        <div class="popular-cities">
            <button class="city-chip" onclick="searchCity('Mumbai')">Mumbai</button>
            <button class="city-chip" onclick="searchCity('Delhi')">Delhi</button>
            <button class="city-chip" onclick="searchCity('Bangalore')">Bangalore</button>
            <button class="city-chip" onclick="searchCity('London')">London</button>
            <button class="city-chip" onclick="searchCity('New York')">New York</button>
            <button class="city-chip" onclick="searchCity('Tokyo')">Tokyo</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Fetching weather data...</p>
    </div>

    <div class="weather-card" id="weatherCard">
        <div class="weather-header">
            <div class="city-name" id="cityName"></div>
            <div class="country" id="country"></div>
        </div>

        <div class="temp-main">
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">Feels Like</div>
                <div class="detail-value">
                    <span id="feelsLike"></span>
                    <span class="detail-unit">¬∞C</span>
                </div>
            </div>

            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value">
                    <span id="humidity"></span>
                    <span class="detail-unit">%</span>
                </div>
            </div>

            <div class="detail-item">
                <div class="detail-label">Wind Speed</div>
                <div class="detail-value">
                    <span id="windSpeed"></span>
                    <span class="detail-unit">m/s</span>
                </div>
            </div>

            <div class="detail-item">
                <div class="detail-label">Pressure</div>
                <div class="detail-value">
                    <span id="pressure"></span>
                    <span class="detail-unit">hPa</span>
                </div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/weather';

    async function searchWeather() {
        const city = document.getElementById('cityInput').value.trim();

        if (!city) {
            showError('Please enter a city name');
            return;
        }

        await fetchWeather(city);
    }

    async function searchCity(city) {
        document.getElementById('cityInput').value = city;
        await fetchWeather(city);
    }

    async function fetchWeather(city) {
        const loading = document.getElementById('loading');
        const weatherCard = document.getElementById('weatherCard');
        const errorMessage = document.getElementById('errorMessage');

        // Show loading, hide weather card and error
        loading.style.display = 'block';
        weatherCard.style.display = 'none';
        errorMessage.style.display = 'none';

        try {
            const response = await fetch(`${API_URL}/${encodeURIComponent(city)}`);

            if (!response.ok) {
                throw new Error('City not found or API error');
            }

            const data = await response.json();
            displayWeather(data);

        } catch (error) {
            console.error('Error:', error);
            showError(`Could not fetch weather data for "${city}". Please check the city name and try again.`);
        } finally {
            loading.style.display = 'none';
        }
    }

    function displayWeather(data) {
        document.getElementById('cityName').textContent = data.city;
        document.getElementById('country').textContent = data.country;
        document.getElementById('temperature').textContent = Math.round(data.temperature) + '¬∞C';
        document.getElementById('description').textContent = data.description;
        document.getElementById('feelsLike').textContent = Math.round(data.feelsLike);
        document.getElementById('humidity').textContent = data.humidity;
        document.getElementById('windSpeed').textContent = data.windSpeed.toFixed(1);
        document.getElementById('pressure').textContent = data.pressure;

        const date = new Date(data.timestamp * 1000);
        document.getElementById('timestamp').textContent =
            `Last updated: ${date.toLocaleString()}`;

        document.getElementById('weatherCard').style.display = 'block';
    }

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    // Load Mumbai weather on page load
    window.onload = () => {
        searchCity('Mumbai');
    };
</script>
</body>
</html>
